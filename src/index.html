<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Lista de Exercícios Aula02 – Revisão</title>
</head>
<body>
  <main class="container mb-4 mt-4">
    <h1>Disciplinas</h1>
    <form>
      <input type="hidden" id="id">
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="cod_disciplina" placeholder="name@example.com">
        <label for="cod_disciplina">Codigo disciplina</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="descricao" placeholder="name@example.com">
        <label for="descricao">Descrição</label>
      </div>
      <div class="form-floating mb-2">
        <input type="date" class="form-control" id="data_inicio" placeholder="name@example.com">
        <label for="data_inicio">Data inicio</label>
      </div>
      <div class="form-floating mb-2">
        <input type="number" class="form-control" id="valor_disciplina" placeholder="name@example.com">
        <label for="valor_disciplina">Valor disciplina</label>
      </div>
      <div class="form-floating">
        <select class="form-select" id="optativa">
          <option selected>Selecione...</option>
          <option value="sim">Sim</option>
          <option value="não">Não</option>
        </select>
        <label for="optativa">Optativa</label>
      </div>
      <div id="create" class="mt-3">
        <button type="button" class="btn btn-success" id="incluir">Incluir</button>
      </div>
      <div id="update" class="mt-3">
        <button type="button" class="btn btn-success" id="salvar">Salvar</button>
        <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
      </div>
    </form>
    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Código disciplina</th>
          <th scope="col">Descrição</th>
          <th scope="col">Data inicio</th>
          <th scope="col">Valor disciplina</th>
          <th scope="col">optativa</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
